<header>
  <nav class="navbar navbar-light bg-dark">
    <div class="container">
      <div class="row align-items-center w-100">
        <!-- Logo -->
        <div class="col-6 text-start">
          <a class="navbar-brand text-white" routerLink="/">MoVita</a>
        </div>

        @if(logged){
          <div class="col-6 text-end">
            <button class="btn btn-outline-warning h-button" type="submit" (click)="openLogoutModal()">Logout</button>
            <button class="btn btn-primary h-button outline" type="submit" (click)="goToMyProfile()">Vai al profilo</button>
          </div>
        }@else{
          <div class="col-6 text-end">
            <button class="btn btn-outline-success h-button" type="submit" routerLink="login">Login</button>
            <button class="btn btn-primary h-button outline" type="submit" routerLink="register">Registrati</button>
          </div>
        }
      </div>
    </div>
  </nav>
</header>
