<div class="container-flex a">
  <div class="title">
    <h1 class="text-center text-primary">Eventi Disponibili</h1>
  </div>
  <div class="row mx-2">
    <div class="col-6">
      <div class="event-card-container row row-cols-1 row-cols-sm-1 row-cols-lg-2 row-cols-xxl-3 g-4">
        @for(evento of this.eventi; track evento.id){
          <app-event-card [evento]="evento"></app-event-card>
        }
      </div>
    </div>
    <div class="col-6">
      <app-map></app-map>
    </div>
  </div>
</div>
