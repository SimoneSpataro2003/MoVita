<a class="text-decoration-none">
  <div class="card h-100 rounded-4 card-cliccabile">
    <div class="card-body position-relative">
      <!-- Immagine dell'evento -->
      <img src="img/home_create.jpg" class="card-img mb-3 rounded-4 immagine" alt="Immagine evento {{evento.nome}}">

      <!-- Valutazione in alto a destra sopra l'immagine -->
      <div class="valutazione position-absolute top-0 end-0 mx-4 my-4 p-2 rounded-4 shadow">
        <span class="bi bi-star-fill text-warning"> </span>
        <span class="text-white"> {{ evento.valutazione_media }}</span>
      </div>

      <div class="mx-2">
        <h5 class="card-title text-primary">{{ evento.nome }}</h5>

        <!-- Data evento -->
        <div class="d-flex align-items-center mb-1">
          <span class="bi bi-calendar-fill me-2"></span>
          <time class="card-text">{{ evento.data }}</time>
        </div>

        <!-- Partecipanti -->
        <div class="d-flex align-items-center mb-1">
          <span class="bi bi-person-fill me-2"></span>
          <p class="card-text mb-0">{{ evento.num_partecipanti }} / {{ evento.max_num_partecipanti }}</p>
        </div>

        <!-- Città e Indirizzo -->
        <div class="d-flex align-items-center mb-1">
          <span class="bi bi-geo-alt-fill me-2 text-secondary"></span>
          <address class="card-text text-secondary mb-0">{{ evento.citta }}, {{ evento.indirizzo }}</address>
        </div>

        <!-- Prezzo -->
        <div class="d-flex justify-content-between">
          @if(this.evento.prezzo == 0) {
            <p class="card-text text-secondary fw-bold">Gratis</p>
          } @else {
            <p class="card-text text-secondary fw-bold">€{{ evento.prezzo }}</p>
          }
        </div>
      </div>
    </div>
  </div>
</a>
