<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card" style="width: 18rem;">
    <div class="d-flex justify-content-end p-2">
      <button type="button" class="btn-close" aria-label="Close" (click)="goHome()"></button>
    </div>

    <div class="card-body">
      <h2 class="text-center mb-3">Esegui il login</h2>
      <form [formGroup]="applyForm" (submit)="submitApplication()">
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email" required>
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" formControlName="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
      </form>
    </div>
  </div>
</div>
