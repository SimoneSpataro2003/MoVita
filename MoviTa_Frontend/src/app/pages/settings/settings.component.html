<div class="container">
  <h2>Impostazioni Profilo</h2>
  <form (ngSubmit)="saveChanges()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" class="form-control" [(ngModel)]="user.nome" name="nome">
    </div>

    <div class="mb-3">
      <label for="cognome" class="form-label">Cognome</label>
      <input type="text" id="cognome" class="form-control" [(ngModel)]="user.personaCognome" name="cognome" *ngIf="!user.azienda">
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email">
    </div>

    <div class="mb-3">
      <label for="citta" class="form-label">Citt√†</label>
      <input type="text" id="citta" class="form-control" [(ngModel)]="user.citta" name="citta">
    </div>

    <button type="submit" class="btn btn-primary">Salva modifiche</button>
  </form>
</div>
