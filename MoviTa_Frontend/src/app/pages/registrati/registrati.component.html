<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card" style="width: 18rem;">
    <div class="d-flex justify-content-end p-2">
      <button type="button" class="btn-close" aria-label="Close" (click)="goHome()"></button>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" (click)="tipo = 1">Utente</button>
      <button type="button" class="btn btn-primary" (click)="tipo = 2">Azienda</button>
    </div>


    <div class="card-body">
      <h2 class="text-center mb-3">Registrati</h2>
      @if (tipo == 1) {
        <form [formGroup]="applyForm" (submit)="submitApplication()">
          <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" formControlName="username">
          </div>

          <div class="mb-2">
            <label for="eta" class="form-label">Et√†</label>
            <input id="eta" type="number" class="form-control" formControlName="eta">
          </div>

          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email">
          </div>

          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password">
          </div>

          <div class="mb-2">
            <label for="ripetiPassword" class="form-label">Ripeti Password</label>
            <input id="ripetiPassword" type="password" class="form-control" formControlName="ripetiPassword">
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-2">Registrati</button>
        </form>
      }
    </div>
  </div>
</div>
