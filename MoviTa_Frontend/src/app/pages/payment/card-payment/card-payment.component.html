<div class="card shadow-sm border-0 rounded-lg overflow-hidden">
  <div class="card-body d-flex flex-column align-items-center text-center">
    <h5 class="card-title text-primary fw-bold">{{ pagamento.titolo }}</h5>
    <p class="card-text mt-2">
      <strong>Ammontare:</strong>
      <span class="text-success fw-semibold">{{ pagamento.ammontare | currency:'EUR' }}</span>
    </p>
    <small class="text-muted">{{ pagamento.data | date:'dd/MM/yyyy' }}</small>
  </div>
</div>
