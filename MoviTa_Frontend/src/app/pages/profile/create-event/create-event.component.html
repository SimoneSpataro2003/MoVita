<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-body">
      <h2 class="text-center mb-4">Crea un evento</h2>

      <form [formGroup]="eventForm" (ngSubmit)="createEvent()" class="row g-4">
        <!-- Titolo -->
        <div class="col-md-12">
          <label for="title" class="form-label">Titolo</label>
          <input type="text" class="form-control form-control-lg" id="title" formControlName="title">
        </div>

        <!-- Caricamento Immagini -->
        <div class="col-md-12">
          <label for="imageUpload" class="form-label">Carica immagini</label>
          <input type="file" class="form-control form-control-lg" id="imageUpload" (change)="onImageUpload($event)"
            multiple accept="image/*">
          <div class="mt-3 d-flex flex-wrap">
            <div *ngFor="let image of imagePreviews; let i = index" class="me-2">
              <img [src]="image" alt="Anteprima" class="img-thumbnail" style="width: 100px; height: 100px;">
              <button type="button" class="btn btn-sm btn-danger d-block mt-1" (click)="removeImage(i)">Rimuovi</button>
            </div>
          </div>
        </div>

        <!-- Data e Prezzo -->
        <div class="col-md-6">
          <label for="manualDateTime" class="form-label">Inserisci Data e Ora (YYYY-MM-DD HH:mm:ss)</label>
          <input type="text" class="form-control form-control-lg" id="date" formControlName="date"
            placeholder="2025-06-15 12:00:00" />
        </div>

        <div class="col-md-6">
          <label for="price" class="form-label">Prezzo</label>
          <input type="number" class="form-control form-control-lg" id="price" formControlName="price">
        </div>

        <!-- Città e Indirizzo -->
        <div class="col-md-6">
          <label for="city" class="form-label">Città</label>
          <input type="text" class="form-control form-control-lg" id="city" formControlName="city">
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Indirizzo</label>
          <input type="text" class="form-control form-control-lg" id="address" formControlName="address">
        </div>

        <!-- Selezione Categorie -->
        <div class="col-md-12">
          <label for="category" class="form-label">Categorie</label>
          <select id="category" class="form-select" formControlName="selectedCategory" (change)="addCategory()">
            <option value="">-- Seleziona una categoria --</option>
            <option *ngFor="let cat of availableCategories()" [value]="cat.nome">{{ cat.nome }}</option>
          </select>
        </div>

        <!-- Categorie Selezionate -->
        <div class="col-md-12">
          <div class="mt-2">
            <h5>Categorie selezionate:</h5>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let category of selectedCategories">
                {{ category }}
                <button type="button" class="btn btn-sm btn-danger float-end" (click)="removeCategory(category)">
                  Rimuovi
                </button>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary btn-lg w-100">Crea Evento</button>
        </div>
      </form>
    </div>
  </div>
</div>
