<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-body">
      <h2 class="text-center mb-4">Crea un evento</h2>

      <form [formGroup]="eventForm" (ngSubmit)="createEvent()" class="row g-4">
        <!-- Titolo -->
        <div class="col-md-12">
          <label for="title" class="form-label">Titolo <span class="text-danger">*</span></label>
          <input type="text" class="form-control form-control-lg" id="title" formControlName="title" required>
        </div>

        <!-- Descrizione -->
        <div class="col-md-12">
          <label for="description" class="form-label">Descrizione</label>
          <textarea class="form-control form-control-lg" id="description" formControlName="description" rows="4"></textarea>
        </div>

        <!-- Caricamento Immagini -->
        <div class="col-md-12">
          <label for="imageUpload" class="form-label">Carica immagini</label>
          <input type="file" class="form-control form-control-lg" id="imageUpload" (change)="onImageUpload($event)"
            multiple accept="image/*">
          <div class="mt-3 d-flex flex-wrap">
            <div *ngFor="let image of imagePreviews; let i = index" class="me-2">
              <img [src]="image" alt="Anteprima" class="img-thumbnail" style="width: 100px; height: 100px;">
              <button type="button" class="btn btn-sm btn-danger d-block mt-1" (click)="removeImage(i)">Rimuovi</button>
            </div>
          </div>
        </div>

        <!-- Data e Prezzo -->
        <div class="col-md-6">
          <label for="date" class="form-label">Inserisci Data e Ora (YYYY-MM-DD HH:mm:ss) <span class="text-danger">*</span></label>
          <input type="text" class="form-control form-control-lg" id="date" formControlName="date" placeholder="2025-06-15 12:00:00" required>
        </div>

        <div class="col-md-6">
          <label for="price" class="form-label">Prezzo <span class="text-danger">*</span></label>
          <input type="number" class="form-control form-control-lg" id="price" formControlName="price" required>
        </div>

        <!-- Città e Indirizzo -->
        <div class="col-md-6">
          <label for="city" class="form-label">Città <span class="text-danger">*</span></label>
          <input type="text" class="form-control form-control-lg" id="city" formControlName="city" required>
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Indirizzo <span class="text-danger">*</span></label>
          <input type="text" class="form-control form-control-lg" id="address" formControlName="address" required>
        </div>

        <!-- Capienza Massima -->
        <div class="col-md-6">
          <label for="capacity" class="form-label">Capienza Massima <span class="text-danger">*</span></label>
          <input type="number" class="form-control form-control-lg" id="capacity" formControlName="capacity" min="1" required>
        </div>

        <!-- Età Minima -->
        <div class="col-md-6">
          <label for="minAge" class="form-label">Età Minima</label>
          <input type="number" class="form-control form-control-lg" id="minAge" formControlName="minAge" min="0">
        </div>

        <!-- Selezione Categorie -->
        <div class="col-md-12">
          <label for="category" class="form-label">Categorie</label>
          <select id="category" class="form-select" formControlName="selectedCategory" (change)="addCategory()">
            <option value="">-- Seleziona una categoria --</option>
            <option *ngFor="let cat of availableCategories()" [value]="cat.nome">{{ cat.nome }}</option>
          </select>
        </div>

        <!-- Categorie Selezionate -->
        <div class="col-md-12">
          <div class="mt-2">
            <h5>Categorie selezionate:</h5>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let category of selectedCategories">
                {{ category }}
                <button type="button" class="btn btn-sm btn-danger float-end" (click)="removeCategory(category)">
                  Rimuovi
                </button>
              </li>
            </ul>
          </div>
        </div>

        <!-- Messaggio campi obbligatori -->
        <div class="col-12 mt-3">
          <p class="text-muted"><span class="text-danger">*</span> Campi obbligatori</p>
        </div>

        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary btn-lg w-100">Crea Evento</button>
        </div>
      </form>
    </div>
  </div>
</div>
