@for (item of recensioni; track $index) {
<section class="shadow border-0 rounded-4 bg-white p-3 m-3">
    <img [src]="item.utente?.immagineProfilo" class="img-fluid rounded-circle" style="width: 50px; height: 50px;">
    {{item.utente.username}}

    {{item.data}}

    <br>
    {{item.titolo}}
    {{item.valutazione}}
    {{item.descrizione}}


</section>
}
