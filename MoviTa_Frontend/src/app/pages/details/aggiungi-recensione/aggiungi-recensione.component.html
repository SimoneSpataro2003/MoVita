@if(!recensito){
    <div class="card shadow border-0 rounded-4 bg-white p-4 mb-4">
        <h4 class="mb-3">Aggiungi una Recensione</h4>
    
        <form (submit)="aggiungiRecensione()">
            <div class="mb-3">
                <label for="titolo" class="form-label">Titolo</label>
                <input type="text" id="titolo" class="form-control" [(ngModel)]="nuovaRecensione.titolo" name="titolo"
                    required>
            </div>
    
            <div class="mb-3">
                <label for="descrizione" class="form-label">Descrizione</label>
                <textarea id="descrizione" class="form-control" rows="3" [(ngModel)]="nuovaRecensione.descrizione"
                    name="descrizione" required></textarea>
            </div>
    
            <div class="mb-3">
                <label class="form-label">Valutazione</label>
                <input type="number" id="valutazione" class="form-control" [(ngModel)]="nuovaRecensione.valutazione" name="valutazione"
                min="1" max="5" step="0.5" required>
            </div>
    
            <button type="submit" class="btn btn-primary">Aggiungi Recensione</button>
        </form>
    </div>
}
