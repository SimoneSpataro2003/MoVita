<div class="container">
    <div class="row justify-content-center">
      @for (partecipazione of altriUtenti.slice(0, 3); track partecipazione; let i = $index) {
        @if(!partecipazione.annullata){
          <div class="col-md-3 col-sm-6 col-12 d-flex justify-content-center">
            <app-card-friend class="m-3" 
                             [utenteAmico]="partecipazione.utente" 
                             [userId]="partecipazione.utente.id">
            </app-card-friend>
          </div>
        }       
      }
  
      @if(altriUtenti.length > 3) {
        <div class="col-md-3 col-sm-6 col-12 d-flex justify-content-center">
          <div class="card text-center m-3 w-100">
            <div class="card-body mt-4">
              <h5 class="card-title">Pi√π di {{altriUtenti.length}}</h5>              
              <button class="btn btn-outline-primary mt-4" (click)="navigaMostraTutti()">Mostra Tutti</button>
            </div>
          </div>
        </div>          
      }
    </div>
  </div>
